<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DapurBahagia - Resep Masakan</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // === CONFIGURATION ===
        // Replace this URL with your Google Sheets CSV export URL
        const GOOGLE_SHEETS_CSV_URL = 'YOUR_GOOGLE_SHEETS_CSV_URL_HERE';
        
        // To get your CSV URL:
        // 1. Create a Google Sheet with your recipes
        // 2. Go to File > Share > Publish to web
        // 3. Choose "Comma-separated values (.csv)" and click Publish
        // 4. Copy the URL and paste it above
        // ======================

        // Lucide Icons as SVG components
        const Search = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const Home = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        );

        const Book = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
        );

        const Heart = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
        );

        const User = () => (
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const ChefHat = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"></path>
                <line x1="6" y1="17" x2="18" y2="17"></line>
            </svg>
        );

        const X = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Clock = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const Users = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const Flame = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path>
            </svg>
        );

        const RefreshCw = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        );

        const Plus = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [favorites, setFavorites] = useState(() => {
                const saved = localStorage.getItem('favorites');
                return saved ? JSON.parse(saved) : [];
            });
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedRecipe, setSelectedRecipe] = useState(null);
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [recipes, setRecipes] = useState([]);
            const [loading, setLoading] = useState(true);

            // Default recipes (fallback)
            const defaultRecipes = [
                {
                    id: 1,
                    name: 'Nasi Goreng Senyum',
                    image: 'üçú',
                    color: 'bg-green-50',
                    category: 'vegetables',
                    time: '25 menit',
                    servings: '2 porsi',
                    difficulty: 'Mudah',
                    nutrition: { calories: 450, protein: '12g', carbs: '65g', fat: '15g' },
                    ingredients: ['2 piring nasi putih', '2 butir telur', '3 siung bawang putih', '2 batang daun bawang', 'Kecap manis secukupnya', 'Garam dan merica', 'Minyak goreng'],
                    steps: ['Panaskan minyak dalam wajan', 'Tumis bawang putih hingga harum', 'Masukkan telur, orak-arik hingga matang', 'Tambahkan nasi putih, aduk rata', 'Beri kecap manis, garam, dan merica', 'Masak sambil diaduk hingga bumbu merata', 'Taburi daun bawang, sajikan hangat']
                },
                {
                    id: 2,
                    name: 'Ayam Geprek Gembira',
                    image: 'üçõ',
                    color: 'bg-orange-50',
                    category: 'chicken',
                    time: '40 menit',
                    servings: '2 porsi',
                    difficulty: 'Sedang',
                    nutrition: { calories: 520, protein: '35g', carbs: '25g', fat: '28g' },
                    ingredients: ['2 potong dada ayam', '10 cabai rawit', '5 siung bawang putih', 'Tepung bumbu serbaguna', 'Garam dan gula', 'Minyak untuk menggoreng', 'Daun jeruk'],
                    steps: ['Marinasi ayam dengan garam, diamkan 15 menit', 'Balur ayam dengan tepung bumbu', 'Goreng ayam hingga kecoklatan dan matang', 'Ulek cabai, bawang putih, garam, dan gula', 'Geprek ayam goreng dengan sambal', 'Tambahkan daun jeruk, aduk rata', 'Sajikan dengan nasi hangat']
                }
            ];

            // Load recipes from Google Sheets
            useEffect(() => {
                loadRecipes();
            }, []);

            // Save favorites to localStorage
            useEffect(() => {
                localStorage.setItem('favorites', JSON.stringify(favorites));
            }, [favorites]);

            const parseCSV = (text) => {
                const lines = text.split('\n').filter(line => line.trim());
                const headers = lines[0].split(',').map(h => h.trim());
                
                const data = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    if (values.length >= headers.length) {
                        const recipe = {
                            id: i,
                            name: values[0]?.trim() || '',
                            image: values[1]?.trim() || 'üçΩÔ∏è',
                            category: values[2]?.trim() || 'other',
                            time: values[3]?.trim() || '30 menit',
                            servings: values[4]?.trim() || '2 porsi',
                            difficulty: values[5]?.trim() || 'Sedang',
                            nutrition: {
                                calories: parseInt(values[6]) || 300,
                                protein: values[7]?.trim() || '10g',
                                carbs: values[8]?.trim() || '30g',
                                fat: values[9]?.trim() || '10g'
                            },
                            ingredients: values[10]?.split('|').map(i => i.trim()) || [],
                            steps: values[11]?.split('|').map(s => s.trim()) || [],
                            color: getCategoryColor(values[2]?.trim())
                        };
                        data.push(recipe);
                    }
                }
                return data;
            };

            const getCategoryColor = (category) => {
                const colors = {
                    'vegetables': 'bg-green-50',
                    'chicken': 'bg-orange-50',
                    'meat': 'bg-red-50',
                    'fruits': 'bg-purple-50',
                    'other': 'bg-yellow-50'
                };
                return colors[category] || 'bg-gray-50';
            };

            const loadRecipes = async () => {
                setLoading(true);
                try {
                    if (GOOGLE_SHEETS_CSV_URL && GOOGLE_SHEETS_CSV_URL !== 'YOUR_GOOGLE_SHEETS_CSV_URL_HERE') {
                        const response = await fetch(GOOGLE_SHEETS_CSV_URL);
                        const text = await response.text();
                        const parsedRecipes = parseCSV(text);
                        setRecipes(parsedRecipes.length > 0 ? parsedRecipes : defaultRecipes);
                    } else {
                        setRecipes(defaultRecipes);
                    }
                } catch (error) {
                    console.error('Error loading recipes:', error);
                    setRecipes(defaultRecipes);
                }
                setLoading(false);
            };

            const categories = [
                { id: 'vegetables', title: 'Sayur', subtitle: 'Aneka Sayuran', icon: 'ü•¶', color: 'bg-green-100', textColor: 'text-green-600' },
                { id: 'meat', title: 'Dagian', subtitle: 'Dagin', icon: 'ü•©', color: 'bg-red-100', textColor: 'text-red-600' },
                { id: 'fruits', title: 'Buah-buahan', subtitle: 'Segar', icon: 'üçé', color: 'bg-orange-100', textColor: 'text-orange-600' },
                { id: 'chicken', title: 'Ayam', subtitle: 'Masakan Ayam', icon: 'üçó', color: 'bg-yellow-100', textColor: 'text-yellow-700' }
            ];

            const toggleFavorite = (recipeId) => {
                setFavorites(prev => 
                    prev.includes(recipeId) 
                        ? prev.filter(id => id !== recipeId)
                        : [...prev, recipeId]
                );
            };

            const filteredRecipes = recipes.filter(recipe => {
                const matchesSearch = recipe.name?.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                    recipe.ingredients?.some(ing => ing.toLowerCase().includes(searchQuery.toLowerCase()));
                const matchesCategory = !selectedCategory || recipe.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            const displayedRecipes = activeTab === 'favorites' 
                ? recipes.filter(r => favorites.includes(r.id))
                : filteredRecipes;

            const RecipeDetail = ({ recipe }) => {
                if (!recipe) return null;

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 overflow-y-auto">
                        <div className="bg-white rounded-3xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
                            <div className={`${recipe.color} p-6 rounded-t-3xl relative`}>
                                <button onClick={() => setSelectedRecipe(null)} className="absolute top-4 right-4 bg-white rounded-full p-2 shadow-lg hover:bg-gray-100">
                                    <X />
                                </button>
                                <div className="text-center">
                                    <div className="text-8xl mb-4">{recipe.image}</div>
                                    <h2 className="text-3xl font-bold text-gray-800 mb-2">{recipe.name}</h2>
                                    <div className="flex justify-center gap-4 text-sm text-gray-600">
                                        <span className="flex items-center gap-1"><Clock /> {recipe.time}</span>
                                        <span className="flex items-center gap-1"><Users /> {recipe.servings}</span>
                                        <span className="bg-white px-3 py-1 rounded-full">{recipe.difficulty}</span>
                                    </div>
                                </div>
                            </div>

                            <div className="p-6">
                                <div className="mb-6">
                                    <h3 className="text-xl font-bold text-gray-800 mb-3 flex items-center gap-2">
                                        <Flame /> Informasi Nutrisi
                                    </h3>
                                    <div className="grid grid-cols-4 gap-3">
                                        <div className="bg-orange-50 rounded-xl p-3 text-center">
                                            <p className="text-2xl font-bold text-orange-600">{recipe.nutrition.calories}</p>
                                            <p className="text-xs text-gray-600">Kalori</p>
                                        </div>
                                        <div className="bg-blue-50 rounded-xl p-3 text-center">
                                            <p className="text-2xl font-bold text-blue-600">{recipe.nutrition.protein}</p>
                                            <p className="text-xs text-gray-600">Protein</p>
                                        </div>
                                        <div className="bg-green-50 rounded-xl p-3 text-center">
                                            <p className="text-2xl font-bold text-green-600">{recipe.nutrition.carbs}</p>
                                            <p className="text-xs text-gray-600">Karbo</p>
                                        </div>
                                        <div className="bg-yellow-50 rounded-xl p-3 text-center">
                                            <p className="text-2xl font-bold text-yellow-600">{recipe.nutrition.fat}</p>
                                            <p className="text-xs text-gray-600">Lemak</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="mb-6">
                                    <h3 className="text-xl font-bold text-gray-800 mb-3">üõí Bahan-Bahan</h3>
                                    <div className="bg-gray-50 rounded-xl p-4">
                                        <ul className="space-y-2">
                                            {recipe.ingredients?.map((ingredient, index) => (
                                                <li key={index} className="flex items-start gap-2">
                                                    <span className="text-green-500 mt-1">‚úì</span>
                                                    <span className="text-gray-700">{ingredient}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>

                                <div className="mb-6">
                                    <h3 className="text-xl font-bold text-gray-800 mb-3">üë®‚Äçüç≥ Cara Membuat</h3>
                                    <div className="space-y-3">
                                        {recipe.steps?.map((step, index) => (
                                            <div key={index} className="flex gap-3">
                                                <div className="flex-shrink-0 w-8 h-8 bg-gradient-to-br from-amber-400 to-orange-500 rounded-full flex items-center justify-center text-white font-bold text-sm">
                                                    {index + 1}
                                                </div>
                                                <p className="text-gray-700 pt-1">{step}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <button onClick={() => toggleFavorite(recipe.id)} className={`w-full py-4 rounded-xl font-bold text-lg transition ${favorites.includes(recipe.id) ? 'bg-red-500 text-white' : 'bg-gradient-to-r from-amber-400 to-orange-500 text-white'}`}>
                                    {favorites.includes(recipe.id) ? '‚ù§Ô∏è Hapus dari Favorit' : '‚ù§Ô∏è Tambah ke Favorit'}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-b from-amber-50 to-orange-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl mb-4 animate-bounce">üç≥</div>
                            <p className="text-xl text-gray-600">Memuat resep...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-b from-amber-50 to-orange-50 pb-20">
                    <div className="bg-white shadow-sm sticky top-0 z-10">
                        <div className="max-w-4xl mx-auto px-6 py-6">
                            <div className="flex items-center justify-between mb-6">
                                <h1 className="text-4xl font-bold" style={{ color: '#8B4513', textShadow: '2px 2px 4px rgba(0,0,0,0.1)' }}>
                                    DapurBahagia
                                </h1>
                                <button onClick={loadRecipes} className="bg-amber-500 text-white p-2 rounded-full hover:bg-amber-600 transition" title="Muat Ulang Resep">
                                    <RefreshCw />
                                </button>
                            </div>
                            
                            <div className="relative">
                                <div className="absolute left-4 top-1/2 transform -translate-y-1/2 text-amber-700">
                                    <Search />
                                </div>
                                <input type="text" placeholder="Cari Resep Seru..." value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} className="w-full pl-12 pr-4 py-3 rounded-full bg-amber-50 border-2 border-amber-100 focus:outline-none focus:border-amber-300 text-gray-700 placeholder-amber-600" />
                            </div>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto px-6 py-6">
                        {activeTab === 'home' && (
                            <>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                                    {categories.map((category) => (
                                        <div key={category.id} onClick={() => { setSelectedCategory(selectedCategory === category.id ? null : category.id); setActiveTab('recipes'); }} className={`${category.color} rounded-3xl p-6 text-center cursor-pointer transform transition hover:scale-105 shadow-md ${selectedCategory === category.id ? 'ring-4 ring-amber-400' : ''}`}>
                                            <div className="text-6xl mb-3">{category.icon}</div>
                                            <h3 className={`font-bold text-lg ${category.textColor}`}>{category.title}</h3>
                                            <p className="text-sm text-gray-600">{category.subtitle}</p>
                                            {selectedCategory === category.id && (<div className="mt-2 text-xs bg-white rounded-full px-3 py-1 inline-block">‚úì Dipilih</div>)}
                                        </div>
                                    ))}
                                </div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">Resep Pilihan Hari Ini!</h2>
                            </>
                        )}

                        {activeTab === 'recipes' && (
                            <>
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-2xl font-bold text-gray-800">{selectedCategory ? `Resep ${categories.find(c => c.id === selectedCategory)?.title}` : 'Semua Resep'}</h2>
                                    {selectedCategory && (<button onClick={() => setSelectedCategory(null)} className="text-sm bg-amber-100 hover:bg-amber-200 text-amber-700 px-4 py-2 rounded-full transition">Lihat Semua</button>)}
                                </div>
                                {searchQuery && (<p className="text-sm text-gray-600 mb-4">Hasil pencarian untuk "{searchQuery}" - {displayedRecipes.length} resep ditemukan</p>)}
                            </>
                        )}

                        {activeTab === 'favorites' && (
                            <>
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">Resep Favorit</h2>
                                {favorites.length > 0 && (<p className="text-sm text-gray-600 mb-4">Kamu punya {favorites.length} resep favorit</p>)}
                            </>
                        )}

                        {activeTab === 'profile' && (
                            <div className="text-center py-12">
                                <div className="w-24 h-24 bg-gradient-to-br from-amber-400 to-orange-500 rounded-full mx-auto mb-4 flex items-center justify-center"><User /></div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">Profile Saya</h2>
                                <p className="text-gray-600">Selamat datang di DapurBahagia!</p>
                                <div className="mt-8 space-y-3 max-w-xs mx-auto">
                                    <div className="bg-white rounded-lg p-4 shadow-sm">
                                        <p className="text-gray-600">Total Resep</p>
                                        <p className="text-3xl font-bold text-amber-600">{recipes.length}</p>
                                    </div>
                                    <div className="bg-white rounded-lg p-4 shadow-sm">
                                        <p className="text-gray-600">Resep Favorit</p>
                                        <p className="text-3xl font-bold text-red-600">{favorites.length}</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {(activeTab === 'home' || activeTab === 'recipes' || activeTab === 'favorites') && (
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                {displayedRecipes.map((recipe) => (
                                    <div key={recipe.id} className={`${recipe.color} rounded-2xl p-4 shadow-md transform transition hover:scale-105 cursor-pointer`} onClick={() => setSelectedRecipe(recipe)}>
                                        <div className="aspect-square flex items-center justify-center mb-3 text-7xl">{recipe.image}</div>
                                        <h3 className="font-semibold text-center text-gray-800 mb-2 text-sm">{recipe.name}</h3>
                                        <div className="flex items-center justify-center gap-2 text-xs text-gray-600 mb-3">
                                            <span className="flex items-center gap-1"><Clock /> {recipe.time}</span>
                                        </div>
                                        <button onClick={(e) => { e.stopPropagation(); setSelectedRecipe(recipe); }} className="w-full py-2 rounded-lg font-medium transition bg-white text-amber-600 border-2 border-amber-500 hover:bg-amber-500 hover:text-white">Lihat Resep</button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {displayedRecipes.length === 0 && activeTab === 'favorites' && (
                            <div className="text-center py-12 text-gray-500">
                                <div className="w-16 h-16 mx-auto mb-4 opacity-50"><Heart /></div>
                                <p className="text-lg mb-2">Belum ada resep favorit</p>
                                <p className="text-sm">Klik tombol "Lihat Resep" dan tambahkan ke favorit!</p>
                            </div>
                        )}

                        {displayedRecipes.length === 0 && searchQuery && activeTab !== 'favorites' && (
                            <div className="text-center py-12 text-gray-500">
                                <div className="w-16 h-16 mx-auto mb-4 opacity-50"><Search /></div>
                                <p className="text-lg mb-2">Resep tidak ditemukan</p>
                                <p className="text-sm mb-4">Coba kata kunci lain atau lihat semua resep</p>
                                <button onClick={() => { setSearchQuery(''); setSelectedCategory(null); }} className="bg-amber-500 text-white px-6 py-2 rounded-full hover:bg-amber-600 transition">Hapus Pencarian</button>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
                        <div className="max-w-4xl mx-auto px-6 py-3">
                            <div className="flex justify-around items-center">
                                <button onClick={() => { setActiveTab('home'); setSelectedCategory(null); setSearchQuery(''); }} className={`flex flex-col items-center space-y-1 ${activeTab === 'home' ? 'text-green-600' : 'text-gray-400'}`}><Home /><span className="text-xs font-medium">Beranda</span></button>
                                <button onClick={() => { setActiveTab('recipes'); setSelectedCategory(null); }} className={`flex flex-col items-center space-y-1 ${activeTab === 'recipes' ? 'text-blue-600' : 'text-gray-400'}`}><Book /><span className="text-xs font-medium">Resepku</span></button>
                                <button onClick={() => setActiveTab('favorites')} className={`flex flex-col items-center space-y-1 ${activeTab === 'favorites' ? 'text-red-600' : 'text-gray-400'}`}><Heart /><span className="text-xs font-medium">Favorit</span></button>
                                <button onClick={() => setActiveTab('profile')} className={`flex flex-col items-center space-y-1 ${activeTab === 'profile' ? 'text-purple-600' : 'text-gray-400'}`}><ChefHat /><span className="text-xs font-medium">Profil</span></button>
                            </div>
                        </div>
                    </div>

                    {selectedRecipe && <RecipeDetail recipe={selectedRecipe} />}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
